<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Grande Toto - Music Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>El Grande Toto</h1>
        <p>Moroccan Rap Artist</p>
    </header>

    <!-- Music Section -->
    <section id="music">
        <h2>Top Tracks</h2>
        <div class="track">
            <h3>Mghayer</h3>
            <audio controls>
                <source src="mghayer.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
        <div class="track">
            <h3>Lma3a</h3>
            <audio controls>
                <source src="lma3a.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
        <div class="track">
            <h3>Haram</h3>
            <audio controls>
                <source src="haram.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
    </section>

    <!-- About Section -->
    <section id="about">
        <h2>About El Grande Toto</h2>
        <p>El Grande Toto is a Moroccan rapper who has gained international recognition with his unique style, blending Arabic, French, and English in his music.</p>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
